<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index.css">
  </head>
  <body>
    <div id="menuForms">
      <div id="manualForm">
        <form id="menu">
          <div id="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" name="username" id="username">
          </div>
          <div id="mb-3">
            <label class="form-label" for="roomCode">Room code:</label>
            <input class="form-control" type="text" name="roomCode" id="roomCode">
          </div>
          <input class="btn btn-outline-primary" type="submit" value="Enter">
        </form>
      </div>
      <hr>
      <div id="directForm">
        <div id="menuChooseBuildedRoom">
          <h2 class="fs-4">Or, enter a public room with a random name:</h2>
          <ul class="list-group">
            <li class="list-group-item" id="roomOne">room 1</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div id="messagesBox">
      <div id="userTyping"><span style="color: white">...</span></div>
      <div id="messages">
      </div>
      <form id="messagesForm">
        <input class="form-control" type="text" name="message" id="message" placeholder="Your message here..." autocomplete="off" required>
        <input class="btn btn-outline-primary" type="submit" value="Enviar">
      </form>
    </div>
    
    <script src="/static/js/socket.io/socket.io.min.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
